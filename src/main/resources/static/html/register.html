<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>register</title>

</head>
<body>
<form action="">
  <table>
    <tr align="center">
      <td colspan="2">欢迎注册</td>
    </tr>
    <tr>
      <td>用户名</td>
      <td><input type="text" id="username"></td>
    </tr>
    <tr>
      <td>密码</td>
      <td><input type="text" id="password"></td>
    </tr>
    <tr>
      <td>确认密码</td>
      <td><input type="text" id="checkpassword"></td>
    </tr>
    <tr align="center"  >
      <td colspan="4">
        <button type="button" class="registerBtn">立即注册</button>
      </td>
    </tr>
    <tr align="center"  >
      <td colspan="4">
        <a href="http://localhost:8082/html/login.html">
          <button type="button" class="toLoginBtn">返回登陆</button>
        </a>
      </td>
    </tr>
  </table>
</form>

</body>
<html>
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script>
  var userName=document.getElementsByTagName("input")[0]
  var password=document.getElementsByTagName("input")[1]
  var checkpassword=document.getElementsByTagName("input")[2]

  $(document).ready(function(){
    $(".registerBtn").click(function(){
      if(password.value != checkpassword.value) alert("确认密码须相同")
      else{
        data=$.ajax({url: "http://localhost:8082/user/add?username="+userName.value+"&password="+password.value, type: "post", async:false});
        var result = data.responseJSON;
        if(result >= 1){
          alert("注册成功")
        }else{
          alert("注册失败，用户名已存在！")
        }
      }
    });
  });

</script>
