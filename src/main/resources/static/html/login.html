<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>login</title>

</head>
<body>
<form action="">
  <table>
    <tr align="center">
      <td colspan="2">欢迎登录</td>
    </tr>
    <tr>
      <td>用户名</td>
      <td><input type="text" id="username"></td>
    </tr>
    <tr>
      <td>密码</td>
      <td><input type="password" name="密码" id="password"></td>
    </tr>
    <tr align="center"  >
      <td colspan="2">
        <button type="button" class="loginBtn">登录</button>
      </td>
    </tr>
    <tr align="center"  >
      <td colspan="5">
        <a href="http://localhost:8082/html/register.html">
          <button type="button" class="toRegisterBtn">新用户注册</button>
        </a>
      </td>
    </tr>
    <tr align="center"  >
      <td colspan="4">
        <a href="http://localhost:8082/html/update.html">
          <button type="button" class="toUpdateBtn">修改密码</button>
        </a>
      </td>
    </tr>
  </table>
</form>

</body>
<html>
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script>
  var userName=document.getElementsByTagName("input")[0]
  var password=document.getElementsByTagName("input")[1]

  $(document).ready(function(){
    $(".loginBtn").click(function(){
      data=$.ajax({url:"http://localhost:8082/user/isPass?username="+userName.value+"&password="+password.value,async:false});
      var ispass=data.responseJSON
      if(ispass == 1){
        alert("登录成功")
      }else if(ispass == 2){
        alert("用户名不存在")
      }else{
        alert("密码错误")
      }
    });
  });

</script>
